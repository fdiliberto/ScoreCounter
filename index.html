<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="scoreboard-container">
      <div id="timer">
        <p id="time">
          <span id="hours">00</span>:<span id="minutes">00</span>:<span
            id="seconds"
            >00</span
          >
        </p>
        <div id="timer-settings">
          <button type="button" id="startTimer" onclick="startTimer()">
            ‚ñ∂Ô∏è
          </button>
          <button type="button" id="pauseTimer" onclick="pauseTimer()">
            ‚è∏
          </button>
          <button type="button" id="stopTimer" onclick="stopTimer()">‚èπ</button>
          <button type="button" id="reset" onclick="stopTimer(true)">üîÑ</button>
        </div>
      </div>
      <div id="pointers">
        <div class="box-pointer" id="home">
          <h2 class="team text-italic">Zannella Basket Cefal√π</h2>
          <img src="images/zannella_basket.png" />
          <h3 class="point-label">Punti:</h3>
          <p id="home-point" class="point">0</p>
          <div class="add-pointers-container">
            <button class="add-pointers-btn" onclick="addPoints('home', 1)">
              +1
            </button>
            <button class="add-pointers-btn" onclick="addPoints('home', 3)">
              +3
            </button>
            <button class="add-pointers-btn" onclick="addPoints('home', 5)">
              +5
            </button>
          </div>
        </div>
        <div id="versus"><span>VS</span></div>
        <div class="box-pointer" id="guests">
          <h2 class="team text-italic">Orlandina Basket</h2>
          <img src="images/orlandina_basket.png" />
          <h3 class="point-label">Punti:</h3>
          <p id="guests-point" class="point">0</p>
          <div class="add-pointers-container">
            <button class="add-pointers-btn" onclick="addPoints('guests', 1)">
              +1
            </button>
            <button class="add-pointers-btn" onclick="addPoints('guests', 3)">
              +3
            </button>
            <button class="add-pointers-btn" onclick="addPoints('guests', 5)">
              +5
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
